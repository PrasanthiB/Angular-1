
<img src="assets/rating 1.jpeg" alt="rating 1" *ngIf="rating<=1">
<img src="/assets/rating 2.jpeg" alt="rating 2" *ngIf="rating >1 && rating<=2">
<img src="/assets/rating 3.jpeg" alt="rating 3" *ngIf="rating >2 && rating<=3">
<img src="/assets/rating 4.jpeg" alt="rating 4" *ngIf="rating >3 && rating<=4">
<img src="/assets/rating 5.jpeg" alt="rating 5" *ngIf="rating >4">
