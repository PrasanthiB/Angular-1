<table border="1" [cellSpacing]="0">
    <thead>
        <tr style="background-color: green;">
            <th>Country</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries">
            <td>{{country.country}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.language}}</td>
        </tr>
    </tbody>
</table>
